<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" type="favicon">
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="preview" width="185">
    </header>
    <main>
      <img src="./images/illustration-mockups.png" alt="preview" width="600">
    </main>
    <div class="side-main">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice but so
        does your audience. Create connections with your users as you engage in
        genuine discussion.
      </p>
      <button type="submit">Register</button>
    </div>
    <footer class="social-logos">
      <div class="margin">
        <img
          src="./images/logo-facebook.png"
          alt="preview"
          width="36"
          height="36"
        >
      </div>
      <div class="margin">
        <img
          src="./images/logo-twitter.png"
          alt="preview"
          width="36"
          height="36"
        >
      </div>
      <div class="margin"><img
        src="./images/logo-instagram.png"
        alt="preview"
        width="31"
        height="31"
      ></div>
    </footer>
  </body>
</html>
